version: 2
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
jobs:
  build_test:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Install
          command: yarn install
      - run: 
          name: Test
          command: yarn coverage
      - run: 
          name: Build
          command: yarn build
  install:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install && yarn compile
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  publish:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Install
          command: yarn
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Publish
          command: npm publish
      - run:
          name: Build
          command: yarn build
      - run:
          name: Deploy
          command: yarn deploy
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - build_test:
          requires:
            - install
      - publish:
          requires:
            - install
            - build_test
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
